<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = () => {
	document.querySelector("#btnOK").onclick = getFunc;
}

function getFunc() {
	//alert("a");
	//입력자료 오류 검사 생략...
	frmGet.submit(); // 자료를 들고 server에 서블릿 파일을 요청
}
</script>
</head>
<body>
<h2>GET 요청 처리</h2>
<form action="GetDataServlet" method="get" name="frmGet">
	<div>
	이름: <input type="text" name="name" size="10" value="shimazaki"><br>
	나이: <input type="text" name="age" size="3" value="23"><br>
	</div>
	<br>
	<input type="button" id="btnOK" value="자료 전송1">
</form>
<br/>
<a href="GetDataServlet?name=tom&age=25">자료 전송2</a> <!-- a tag는 무조건 get방식임 -->
<!-- http://localhost:8088/web3servlet/GetDataServlet?name=tom&age=25 -->
</body>
</html>
